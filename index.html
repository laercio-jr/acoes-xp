<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>


    <title>Aplicação para compra de ações</title>

  </head>
  <body>
  <br>
  <br>
    <h1>Compra e venda de ações</h1>
    <h2>Aplicação de simulação</h2>

    <br>

    <div class="container">   
      
      <div class="totais">
        <div>
          <h4>VENDIDO</h4>
          <p class="verde">+ R$ <span id="vendido">0.00</span></p>
        </div>

        <div>
          <h4>COMPRADO</h4>
          <p class="vermelho">+ R$ <span id="comprado">0.00</span></p>
        </div>
      </div>
      
      <h4>SALDO ATUAL</h4>
      <!--possibilidade contenteditable="true"-->
      <h1>R$ <span id="saldo">0.00</span></h1>
      
      <hr>
      <br>

      <div id="form">
        <div class="form-control">
          <label for="acao">Ticker na B3</label>
          <input autofocus type="text" id="ticket-acao" placeholder="Ticker do ativo"/>
        </div>

        <div class="form-control">
          <label for="valor">Valor e quantidade</label>
          
          <div id="form-qtd">
            <!--
            <input type="number" id="valor" placeholder="Valor da transação" disabled/>-->
            <input type="number" id="qtd" placeholder="Qtd." />           
          </div>
        </div>
        
        <div id="buttons">
          <button id="btnC">Comprar</button>
          <button id="btnV">Vender</button>
        </div>

      </div>

      <h3>Lista de ordens</h3>
      
      <ul id="ordens" class="ordens">
          <div id="apagar">
              <h4>Adicione alguma ação/FII para iniciar!</h4>
          </div>
      </ul>
    </div>
    
    <a  target="_blank" href="https://www.xpi.com.br/como-abrir-sua-conta/" class="btn"> <img id="logo" src="./logo.png" alt="Logo XP"> <br> Clique aqui para investir de verdade!</a>

  </body>
</html>
